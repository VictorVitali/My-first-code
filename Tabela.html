<h1>Tabela</h1>
Abaixo uma tabela usando a tag &lt;table&gt; utilizando apenas o HTML. <br>
<br>
<table>
    <caption>VENDAS</caption>
    <colgroup>
        <col>
        <col span="2" style="background-color: blue;">
        <col span="2" style="background-color: red;">
    </colgroup>
    <thead>
        <th>
        <th colspan="2" scope="colgroup">LOJA 1</th>
        <th colspan="2" scope="colgroup">LOJA 2</th>
    </thead>
    <tr>
        <th></th>
        <th scope="col">Vendido</th>
        <th scope="col">Produzido</th>
        <th scope="col">Vendido</th>
        <th scope="col">Produzido</th>
    </tr>
    <tr>
        <th scope="row">Produto 1</th>
        <td>10</td>
        <td>2</td>
        <td>11</td>
        <td>27</td>
        
    <tr>
        <th >Produto 2</th>
        <td>10</td>
        <td>2</td>
        <td>6</td>
        <td>5</td>
    </tr>
</table>
